<!-- load base.html--> 
{% extends 'base.html' %}
<!-- load static folder styling and images-->  
{% load static %}

<!-- .site-section carousel-->  
{%block title %}Account Login{%endblock%}
{%block image %}<div style ="background-image: url({% static 'images/login.jpg' %})">{%endblock%}

 
{% block content %}
<!-- .site-section content--> 
    <div class="site-section bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto text-center mb-4 section-heading">
                <h2 class="mb-5">Login</h2>
                </div>
            </div>
        </div>


<!-- user login form--> 
        <div class="container pt-3 pb-3 d-flex justify-content-center">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>

                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                    </tr>
                </table><br>

                <div class="text-center">
                    <input type="submit" value="login" class="btn btn-primary pill px-4 py-3 text-black">
                    <input type="hidden" name="next" value="{{ next }}">
                </div>
            </form>
        </div>
        
<!-- user password reset--> 

        <div class="d-flex justify-content-center">
            <p><a href="{% url 'password_reset' %}">Reset password?</a></p>
        </div>  
    </div>
{% endblock %}
