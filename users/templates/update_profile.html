{% extends 'base.html' %}
{% load static %}

<!-- .site-section carousel--> 
{%block title %}Update User Profile{%endblock%}
{%block image %}<div style ="background-image: url({% static 'images/login.jpg' %})">{%endblock%}


<!-- .site-mobile-menu -->  
{% block content %}
<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center mb-5 section-heading">
        <h2 class="mb-5">Update Profile</h2>
      </div>
    </div>
    
<!-- profile update form -->  
    <form method="post">
    {% csrf_token %}
      
    {{ ProfileForm.as_p }}
    <input type='submit' class="btn btn-primary pill px-4 py-2 text-black" value='Update'/>

    </form>
  </div>
</div>

{% endblock %}
