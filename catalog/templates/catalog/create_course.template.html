<!-- load base.html--> 
{% extends 'base.html' %}
<!-- load static folder styling and images-->  
{% load static %}
<!-- load crispy form--> 
{% load crispy_forms_tags %}

<!-- .site-section carousel-->  
{%block title %}Create Class{%endblock%}
{%block image %}<div style ="background-image: url({% static 'images/classes.jpg' %})">{%endblock%}

{%block content %}
<!-- .site-section content--> 
<div class="site-section bg-light">
    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center mb-5 section-heading">
            <h2 class="mb-5">New Class</h2>
          </div>
        </div>
        
<!-- create class form-->         
        <div class="row">
            <div class="col-md-6 mx-auto text-center mb-5">
            {{ form.media }}
             <form method='POST' enctype="multipart/form-data">
             {% csrf_token %}
             {{form|crispy}}
             <input type='submit' class="btn btn-primary pill px-4 py-2 text-black" value='Create Class'/>
            </form>
        </div>
    </div>
</div>
<!--  end of site-section content-->         
{%endblock%}
