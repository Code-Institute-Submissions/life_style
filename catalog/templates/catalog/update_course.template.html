<!-- load base.html--> 
{% extends 'base.html' %}
<!-- load static folder styling and images-->  
{% load static %}
<!-- load crispy form--> 
{% load crispy_forms_tags %}

<!-- .site-section carousel-->  
{%block title %}Edit Classes{%endblock%}
{%block image %}<div style ="background-image: url({% static 'images/classes.jpg' %})">{%endblock%}

{%block content %}
<!-- .site-section content-->  
<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center mb-5 section-heading">
                <h2 class="mb-5">Edit Classes</h2>
            </div>
        </div>
        
<!-- update class form-->          
        <div class="col-md-4 mx-auto mb-4 section-heading">
        {{ form.media }}
        <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}}
        <input type='submit' value='Update'/>
        </form>
        </div>
    </div>
</div>    
<!--  end of site-section content-->             
{%endblock%}
