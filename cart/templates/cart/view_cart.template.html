{% extends 'base.html' %}
{% load static %}

{%block title %}Your Cart{%endblock%}

{%block content %}
<ul>
    {%for id,course in shopping_cart.items %}
        <li>
            {{course.title}}<br/>
            ${{course.cost}}
        </li>
    {%endfor%}
</ul>


<button type="submit" onclick="window.location='../checkout'">Checkout</button>
{%endblock %}
